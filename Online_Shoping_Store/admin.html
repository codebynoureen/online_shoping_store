<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopEasy</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="customer.html">My Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Admin Portal</h1>
            <p>Access the administrative dashboard to manage products, orders, and customers.</p>
            
            <div class="auth-options">
                <div class="auth-card">
                    <i class="fas fa-lock"></i>
                    <h2>Admin Login</h2>
                    <form id="adminLoginForm">
                        <div class="form-group">
                            <label for="admin-email">Email:</label>
                            <input type="email" id="admin-email" required>
                        </div>
                        <div class="form-group">
                            <label for="admin-password">Password:</label>
                            <input type="password" id="admin-password" required>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
