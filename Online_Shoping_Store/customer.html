<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopEasy</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="customer.html">My Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Customer Login</h1>
            <p>Access your account to view orders, manage your wishlist, and update your profile.</p>
            
            <div class="auth-options">
                <div class="auth-card">
                    <i class="fas fa-user"></i>
                    <h2>Customer Login</h2>
            
<form id="customerLoginForm">
  <div class="form-group">
    <label for="customer-email">Email:</label>
    <input type="email" id="customer-email" required>
  </div>
  <div class="form-group">
    <label for="customer-password">Password:</label>
    <input type="password" id="customer-password" required>
  </div>
  <button type="submit" class="btn">Login</button>
</form
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
