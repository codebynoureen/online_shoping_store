<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-content">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i>
                <span>ShopEasy</span>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="cart.html">Cart <span class="cart-count">0</span></a></li>
                    <li><a href="admin.html">Admin</a></li>
                    <li><a href="customer.html">My Account</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="hero">
            <h1>Shopping Cart</h1>
            <p>Review your items and proceed to checkout.</p>
            
            <div class="cart-container">
                <div class="cart-items">
                    <div class="cart-item">
                        <img src="https://via.placeholder.com/80x80/667eea/ffffff?text=Product" alt="Product">
                        <div class="item-details">
                            <h3>Premium Smartphone</h3>
                            <p class="price">$599.99</p>
                        </div>
                        <div class="item-quantity">
                            <button>-</button>
                            <span>1</span>
                            <button>+</button>
                        </div>
                        <button class="remove-item"><i class="fas fa-trash"></i></button>
                    </div>
                </div>
                
                <div class="cart-summary">
                    <h2>Order Summary</h2>
                    <div class="summary-item">
                        <span>Subtotal:</span>
                        <span>$599.99</span>
                    </div>
                    <div class="summary-item">
                        <span>Shipping:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-item total">
                        <span>Total:</span>
                        <span>$599.99</span>
                    </div>
                    <button class="btn">Proceed to Checkout</button>
                </div>
            </div>
        </section>
    </div>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
